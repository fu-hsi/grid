<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Grid example</title>
  <link rel="stylesheet" href="css/grid.min.css">

  <style>
      * {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }
      
      .container {
          max-width: 980px;
          width: 100%;
          margin: 0 auto;
          padding: 0 10px;
      }
    </style>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-12">
        col-12
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        col-3
      </div>
      <div class="col-3">
        col-3
      </div>
      <div class="col-3">
        col-3
      </div>
      <div class="col-3">
        col-3
      </div>
    </div>

  </div>
</body>
</html>
